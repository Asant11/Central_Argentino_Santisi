<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <title>C.A.C.A | Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/5d4fe56b1d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bodycontacto">
    <header>
      <nav class="navbar nav navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="../index.html">
            <img
              src="../img/Logo central.png"
              alt="Logo"
              width="80"
              height="84"
              class="align-text-center"
            />Club Atlético Central Argentino
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-light" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="Deportes.html">Deportes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="Act_Instalaciones.html"
                  >Act. e Instalaciones</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="Ubicacion.html"
                  >Ubicación</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="Contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="contacto">
      <article>
        <div class="maincontacto">
          <form
            action="#"
            method="GET"
            enctype="multipart/form-data"
            class="formmobile"
            id="formdesktop"
          >
            <h2 class="form__h2--modifier">DUDAS O CONSULTAS</h2>
            <label class="form__label--modifier" for="Nombre">NOMBRE</label>
            <input
              class="form__input--modifier"
              name="Nombre"
              placeholder="Deja acá tu nombre..."
            />
            <label class="form__label--modifier" for="Apellido">APELLIDO</label>
            <input
              class="form__input--modifier"
              for="Apellido"
              placeholder="Deja acá tu apellido..."
            />
            <label class="form__label--modifier" for="Email">EMAIL</label>
            <input
              class="form__input--modifier"
              for="Email"
              placeholder="Deja acá tu email..."
            />
            <label class="form__label--modifier" for="Consulta">CONSULTA</label>
            <input
              class="form__input--modifier"
              for="Consulta"
              placeholder="Deja acá tu Consulta..."
            />
            <button type="submit" class="form__submit--modifier">
              Enviar mensaje
            </button>
          </form>

          <div class="div_redes">
            <ul class="div__ul-redes">
              REDES SOCIALES
              <li class="ul__li-redes">
                <a
                  class="li__a-redes"
                  target="_blank"
                  href="https://www.instagram.com/club.central.argentino.vm/"
                >
                Instagram 
                </a>
              </li>
              <li class="ul__li-redes">
                <a
                  class="li__a-redes"
                  target="_blank"
                  href="https://www.facebook.com/argentino.central/"
                >
                Facebook 
                </a>
              </li>
            </ul>
          </div>
        </div>
      </article>
    </section>
    <footer class="footer text-center text-white">
      <div class="container p-4">
        <section class="mb-4">
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/argentino.central/"
            role="button"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.instagram.com/club.central.argentino.vm/"
            target="_blank"
            role="button"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </section>
        <section class="mb-4">
          <p>
            <a href="index.html">Volver al inicio <--</a>
          </p>
        </section>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
